<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API WEATHER</title>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="main-infos">
            <div class="main-infos__titles">
                <h1>Current Weather</h1>
                <h2 id="date"></h2>
            </div>
            <form class="main-infos__form">
                <label for="city"><h2>Choissez votre ville :</h2></label>
                <input type="text" name="city" id="city" placeholder="Ex. Paris" required>
                <input type="submit" value="Go !">
            </form>
            <div class="main-infos__cards">
                <div class="main-infos__cards__card temperature">
                    <img src="./images/thermometre.png" alt="temperature">
                    <div class="main-infos__cards__card__desc">
                        <h3>Temp√©rature</h3>
                        <h4 id="temperature"></h4>
                    </div>
                </div>
                <div class="main-infos__cards__card condition">
                    <img src="./images/cloud-computing.png" alt="condition">
                    <div class="main-infos__cards__card__desc">
                        <h3>Condition</h3>
                        <h4 id="condition"></h4>
                    </div>
                </div>
            </div>
        </section>
        
        <aside class="more-infos">
            <div class="more-infos__general">
                <div class="more-infos__general__row">
                    <h3 id="citychosen"></h3>
                    <h3 id="time"></h3>
                </div>
                <div class="more-infos__general__row">
                    <img src="" alt="condition" id="condition-img">
                </div>
                <div class="more-infos__general__row">
                    <h3 id="feelslike"></h3>
                    <h3 id="wind"></h3>
                </div>
            </div>
            <div class="more-infos__precise__rainchance">
                <h4>Chances de pluie</h4>
                <p id="rainchance"></p>
            </div>
            <div class="more-infos__preicse__sun">
                <div class="more-infos__precise__sun__rise">
                    <h4>Lever du soleil</h4>
                    <p id="sunrise"></p>
                </div>
                <div class="more-infos__precise__sun__set">
                    <h4>Coucher du soleil</h4>
                    <p id="sunset"></p>
                </div>
            </div>
        </aside>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
